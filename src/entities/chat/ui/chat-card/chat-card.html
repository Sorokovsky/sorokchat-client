@let currentChat = chat();
<a
        [routerLink]="link()"
        routerLinkActive="_active"
        class="chat-card"
>
                    <span class="chat-card__left">
                        <app-chat-avatar [chat]="currentChat" />
                    </span>
    <span class="chat-card__right">
                        <h2 class="chat-card__name">{{currentChat.name}}</h2>
                        <p class="chat-card__description">{{description()}}</p>
                    </span>
</a>
