<nav class="sidebar-menu">
    <ul>
        @for (item of menu(); track item.path) {
            <li>
                <a [routerLink]="getLink(item)" routerLinkActive="_active" class="sidebar-menu__item">
                    @if (item.icon) {
                        <app-action-icon [icon]="item.icon" [isActive]="isActive(item)" />
                    }
                </a>
            </li>
        }
    </ul>
</nav>
