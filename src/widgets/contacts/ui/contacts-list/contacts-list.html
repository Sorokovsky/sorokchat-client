<nav class="contacts-list">
  <ul>
    @for(contact of contacts(); track contact.id) {
    <li>
      <a class="contacts-list__item" [routerLink]="getLink(contact)" routerLinkActive="_active">
        <app-user-avatar [user]="contact" />
        <span class="contacts-list__name">{{contact.firstName}}</span>
      </a>
    </li>
    }
  </ul>
</nav>
