<div class="send-message">
  <form (ngSubmit)="onSubmit()" [formGroup]="form()" class="send-message__form">
    <app-input [type]="field.type" [control]="getControl(field.name)" [autocomplete]="field.autocomplete"
      [defaultValue]="field.defaultValue" [name]="field.name" [placeholder]="field.placeholder" />
    <app-send-button />
  </form>
</div>
