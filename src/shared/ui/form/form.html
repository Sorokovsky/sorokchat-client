@let form = formGroup();
<div class="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="heading">{{formTitle()}}</h1>
    @for(field of fields(); track field.name) {
    <label class="field">
      <span class="label">{{field.label}}</span>
      <app-input [field]="field" [control]="getControl(field.name)" />
      @for(error of getErrors(field.name); track error) {
      <span class="error">{{error}}</span>
      }
    </label>
    }
    <button
      [disabled]="isDisabled()"
      class="button"
      type="submit"
    >{{submitText()}}</button>
  </form>
</div>
