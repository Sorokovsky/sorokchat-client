<form (ngSubmit)="onSubmit()" [formGroup]="form()" class="form">
    <h1 class="form__title">{{ title() }}</h1>
    @for (field of fields(); track field.name) {
        <app-form-field [control]="getControl(field.name)" [error]="getError(field.name)" [field]="field"/>
    }
    <app-button [isDisabled]="isDisabled()" class="form__button" type="submit">{{ submitText() }}</app-button>
</form>
