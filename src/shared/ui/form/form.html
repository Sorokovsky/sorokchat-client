@let form = formGroup();
<div class="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="heading">{{formTitle()}}</h1>
    @for(field of fields(); track field.name) {
    <app-field [field]="field" [control]="getControl(field.name)" />
    }
    <app-button
      type="submit"
      [isDisabled]="isDisabled()"
    >
      {{submitText()}}
    </app-button>
  </form>
</div>
