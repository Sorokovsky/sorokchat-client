@let input = field();
@let controller = control();
<label class="field">
  <app-label>{{input.label}}</app-label>
  <app-input [invalid]="controller.invalid" [field]="input" [control]="controller" />
  @if (controller.invalid) {
    @for(error of errors(); track error) {
      <app-error [error]="error" />
    }
  }
</label>
