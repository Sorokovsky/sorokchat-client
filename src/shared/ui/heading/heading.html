@switch (tag()) {
    @case ('h1') {
        <h1 class="heading">{{ text() }}</h1>
    }
    @case ('h2') {
        <h2 class="heading">{{ text() }}</h2>
    }
    @case ('h3') {
        <h3 class="heading">{{ text() }}</h3>
    }
    @case ('h4') {
        <h4 class="heading">{{ text() }}</h4>
    }
    @case ('h5') {
        <h5 class="heading">{{ text() }}</h5>
    }
    @case ('h6') {
        <h6 class="heading">{{ text() }}</h6>
    }
    @default {
        <p class="heading">{{ text() }}</p>
    }
}
